<style>
  
.overlays{

div.gallery {
  float: left;
  width: 250px;
  margin: 5px 5px;
  gap:10px;
}

div.gallery img:hover {
  border:5px solid #777;
 }


input[type="checkbox"][class="mycheckbox"] {
  display: none;
}

.label-checkbox {
  padding: 8px;
  display: block;
  position: relative;
  margin: 10px;
  cursor: pointer;
}

.label-checkbox:before {
  background-color: white;
  color: white;
  content: " ";
  display: block;
  border-radius: 50%;
  position: absolute;
  top: -5px;
  left: -5px;
  width: 25px;
  height: 25px;
  text-align: center;
  line-height: 28px;
  transition-duration: 0.4s;
  transform: scale(0);
}

.label-checkbox img.mycheckbox {
  height: 200px;
  width: 200px;
  transition-duration: 0.2s;
  transform-origin: 50% 50%;
  border-radius: 5%;
}

:checked + .label-checkbox {
  border-color: #ddd;
}

:checked +.label-checkbox:before {
  content: "âœ“";
  background-color: rgba(128, 128, 128, 0.632);
  border-radius: 50%;
  transform: scale(1);
}

:checked + .label-checkbox img.mycheckbox {
  transform: scale(0.9);
  border-radius: 5%;
  /* box-shadow: 0 0 5px #333; */
  z-index: -1;
}
.html
{
   scroll-behavior: smooth;
}


    </style>
