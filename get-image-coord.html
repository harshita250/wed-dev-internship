<html>
    <img src="test.jpg">
<script>
    const img = document.querySelector("img")
img.onclick = (e) => {
  const x = e.pageX - e.target.offsetLeft; //pageX -  gets horizontal coordinate wrt the webpage
  const y = e.pageY - e.target.offsetTop; //pageY - gets vertical coordinate wrt the webpage
  console.log(x, y);
}
</script>
</html>

//The target event property returns the element that triggered the event
//The offsetLeft property returns the left position (in pixels) relative to the parent.
