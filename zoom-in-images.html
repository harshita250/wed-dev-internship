<html>
    <img src="test2.jpg">
<script>
    const img = document.querySelector('img');
img.onclick = (e) => {
    const currWidth = img.clientWidth;
    if(currWidth >= 1000){
        alert("You’re fully zoomed in!");
    } else{
        img.style.width = (currWidth + 100) + "px";
    } }
